<h1 mat-dialog-title><strong>{{data.titulo}}</strong></h1>
<div mat-dialog-content>
  <br/>
  <mat-form-field appearance="outline">
    <mat-label>{{data.mensagem}} </mat-label>
    <input
      matInput
      #entrada
      type="text"
      (keydown.enter)="enter()"
      [(ngModel)]="campoEntrada"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="entrada.value">OK</button>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
</div>
