  <body>


    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto text-center">

          <div class="card">
            <div class="card-body">
              <h4 class="cart-title">Exemplo de Aplicação Spring MVC com Relatório</h4>

              <div class="card" style="margin-bottom: 10px;">
                <div class="card-body">
                  <div><a href="/relatorios/clientes" class="btn btn-primary">Gerar Relatório de Clientes</a></div>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <form action="/relatorios/clientesPorNome" class="form-inline">
                    <div class="form-group mb-2">
                      <label for="nomeCliente">Nome:</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <input type="text" class="form-control" id="nomeCliente" name="nome">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Gerar Relatório de Clientes por Nome</button>
                  </form>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
